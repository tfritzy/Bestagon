syntax = "proto3";
option csharp_namespace = "Schema";

message JoinedGame {
    string Username = 1;
}

message LookingForGame
{
    string Username = 1;
}

message BoardState
{
    repeated Hexagon Hexagons = 1;
}

message Hexagon
{
    int32 Id = 1;
    Vector2 Position = 2;
    int32 Player = 3;
}

message Vector2
{
    float X = 1;
    float Y = 2;
}

